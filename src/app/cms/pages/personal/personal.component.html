<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row pb-2">
                    <div class="col-md-10">
                        <form>
                            <div class="customize-input">
                                <input class="form-control custom-shadow border-0 bg-white"
                                    type="search" placeholder="Search" aria-label="Search">
                                <i class="form-control-icon" ></i>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-secondary">Buscar</button>
                    </div>
                </div>
                
                <app-carga-doc [openDowload]="templeteLink" [tipoExcel]="nameExcel" (listExcel)="addData($event)" ></app-carga-doc>
                
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered no-wrap">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Actividad</th>
                                <th>Celular</th>
                                <th>Sueldo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of personales; index as i">
                                <td>{{i + 1}}</td>
                                <td>{{item.nombre}}</td>
                                <td>{{item.apellido}}</td>
                                <td>{{item.actividad}}</td>
                                <td>{{item.celular}}</td>
                                <td>{{item.sueldo}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination float-right">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
