<ul class="pagination float-right">
    <li class="page-item disabled">
        <a (click)="anterior()" class="page-link" tabindex="-1">Anterior</a>
    </li>
    <li class="page-item active"><a class="page-link" href="#">{{numShops - 1}}</a></li>
    <li class="page-item">
        <a class="page-link" href="#">{{numShops}} <span class="sr-only">(current)</span></a>
    </li>
    <li class="page-item"><a class="page-link" href="#">{{numShops + 1}}</a></li>
    <li class="page-item">
        <a class="page-link" (click)="siguiente()">Seguiente</a>
    </li>
</ul>
