<div class="row  pb-2">
    <div class="col-sm-12 col-md-6">
        <div class="card">
            <div class="card-body" style="padding: 0.5rem;">
                <h4 class="card-title">PASO 1
                    <small class="card-subtitle"> (Descargar CSV)</small>
                </h4>
                <div>
                    <div class="form-group" style="margin: 0.2rem;">
                        <button (click)="downloadFile()" class="btn btn-primary">Descargar CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <div class="card">
            <div class="card-body" style="padding: 0.5rem;">
                <h4 class="card-title">PASO 2
                    <small class="card-subtitle"> (Subir CSV)</small>
                </h4>
                <div>
                    <div class="subir-archivo form-group">
                        <div class="add-file">
                            <h5 class="card-subtitle btn btn-success"> Subir CSV</h5>
                            <input id="fileSubir" (change)="addFile($event)" type="file" class="form-control-file"
                             accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                            >
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
